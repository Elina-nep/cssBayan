<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>CSS mems</title>
</head>

<body class="body">


  <div class="wrapper">
    <h1>CSS mems accordion</h1>
    <div class="mem">
      <input id="mem-one" type="radio" name="mems" checked>
      <label for="mem-one" class="flex">I hate CSS</label>
      <div class="mem-content">
        <img src="./src/css.png" alt="css">
      </div>
    </div>
    <div class="mem">
      <input id="mem-two" type="radio" name="mems">
      <label for="mem-two" class="flex">Becoming a developer</label>
      <div class="mem-content">
        <img src="./src/dev.png" alt="developer">
      </div>
    </div>
    <div class="mem">
      <input id="mem-three" type="radio" name="mems">
      <label for="mem-three" class="flex">There are two states</label>
      <div class="mem-content">
        <img src="./src/states.png" alt="states">
      </div>
    </div>
    <div class="mem">
      <input id="mem-four" type="radio" name="mems">
      <label for="mem-four" class="flex">99 bugs in the code</label>
      <div class="mem-content">
        <img src="./src/bugs.png" alt="bugs">
      </div>
    </div>
    <div class="mem">
      <input id="mem-five" type="radio" name="mems">
      <label for="mem-five" class="flex">My code is one line</label>
      <div class="mem-content">
        <img src="./src/line.png" alt="line">
      </div>
    </div>
  </div>
</body>

</html>
